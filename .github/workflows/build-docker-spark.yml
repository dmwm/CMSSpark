          push: true
          build-args: |
            SPARK3_IMAGE_TAG=${{ needs.init-job.outputs.spark3_date }}
            CMSSPARK_TAG=${{ needs.init-job.outputs.git_tag }}
          tags: registry.cern.ch/cmsmonitoring/cmsmon-rucio-spark2mng:${{ needs.init-job.outputs.git_tag }}
